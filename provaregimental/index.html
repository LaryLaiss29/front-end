<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rádio Grêmio Estudantil</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/jpg" href="images/efeitos_sonoros.jpg">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Instrumentos musicais</h1>
    <h2>Musicas</h2>

    <section class="teclado">
        <button class="tecla orgaoeletronico"><img src="images/orgaoeletronico.jpg" alt="orgaoeletronico"></button>
        <button class="tecla violino"><img src="images/violino.jpg" alt="violino"></button>
        <button class="tecla violoncello"><img src="images/violoncello.jpg" alt="violoncello"></button>

        <button class="tecla saxtenor"><img src="images/saxtenor.jpg" alt="saxtenor"></button>
        <button class="tecla bombardao"><img src="images/bombardao.jpg" alt="bombardao"></button>
        <button class="tecla flautatransversal"><img src="images/flauta.jpg" alt="flauta"></button>

        <button class="tecla clarinete"><img src="images/clarinete.jpg" alt="clarinete"></button>
        <button class="tecla trombone"><img src="images/trombone.jpg" alt="trombone"></button>
        <button class="tecla harpa"><img src="images/harpa.jpg" alt="harpa"></button>
    </section>

    <audio src="sounds/orgaoeletronico.mp3" id="som_orgaoeletronico"></audio>
    <audio src="sounds/violino.mp3" id="som_violino"></audio>
    <audio src="sounds/violoncello.mp3" id="som_violoncello"></audio>
    <audio src="sounds/saxtenor.mp3" id="som_saxtenor"></audio>
    <audio src="sounds/bombardao.mp3" id="som_bombardao"></audio>
    <audio src="sounds/flautatransversal.mp3" id="som_flautatransversal"></audio>
    <audio src="sounds/clarinete.mp3" id="som_clarinete"></audio>
    <audio src="sounds/trombone.mp3" id="som_trombone"></audio>
    <audio src="sounds/harpa.mp3" id="som_harpa"></audio>

    <script src="main.js"></script>
